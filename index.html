<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Todo </title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">


<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#" id="h"
        style=" font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">My
        Todo's</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      </li>
      </ul>
    </div>
    </div>
  </nav>

  <div class="container">
    <form>
      <div class="form-group">
        <label for="title"
          style="margin-top: 5%; font-size: 25px; font-family:Verdana, Geneva, Tahoma, sans-serif;">Todo Title</label>
        <input type="text" class="form-control" id="title" aria-describedby="emailHelp">
      </div>
      <div class="form-group">
        <label for="desc" style="margin-top: 2%; font-size: 25px; font-family:Verdana, Geneva, Tahoma, sans-serif;">Set
          Date or Time</label>
        <input type="text" class="form-control" id="desc">
      </div>

      <button id="submit" type="submit" class="btn btn-primary">Submit</button>
      <button id="deleteBtn" class="btn btn-danger">Delete</button>
    </form>
    <div id="todo" style="margin-top: 1%; font-size: 25px; font-family:Verdana, Geneva, Tahoma, sans-serif;">

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>

  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
